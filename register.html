		<div class="wrap register">

				<form class="clearfix">
					<div class="clearfix zhong" style="width: 100%;">
						<label>*</label>
						<input type="text" placeholder="手机号" class="mobile" id="tel"  onBlur="checkForm()" onclick="checkForm()" />
						<span id="pro_tel"></span>
					</div>
					<div class="clearfix zhong" style="width: 100%;">
						<label>*</label>
						<input type="password" placeholder="密码" class="password" id="pwd"  onBlur="checkForm()" onclick="checkForm()" />

						<label>&nbsp;</label>
						<input name="CanSavebutton" id="CanSavebutton" type="checkbox" value="true" class="ckboxture" checked>
	 					<input id="CanSave" name="CanSave" type="hidden" value="true">	
						<p>我已经阅读并同意<a href='#'>《注册协议》</a></p>
					</div>
					<a onclick="return checkForm()" class="btn">开始注册</a>

				<p class="like">已有账号<a href="javascript:;" id="sign1">立即登录</a></p>
			</div>
		</div>
		
	<script>	
		function checkForm(){
			var tel=document.getElementById("tel");
			var pro_tel=document.getElementById("pro_tel");
			if(tel.value==""){
				pro_tel.innerHTML="请输入您的真实手机号码作为账户名!";
				$("#pro_tel").css({"background":"url(img/register06.png) no-repeat","width":"245px","height":"34px"});
				return false;
			}
			var myreg = /^(1(3|4|5|8){1}[0-9]{1})+\d{8}$/;
			if(!myreg.test(tel.value)){
				pro_tel.innerHTML="请输入您的真实手机号码作为账户名!";				
				$("#pro_tel").css({"background":"url(img/register06.png) no-repeat","width":"245px","height":"34px"});
				return false;
			}else{
				pro_tel.innerHTML=" ";  
				$("#pro_tel").css({"display":"none"});
			}
			//手机验证
			var pwd=document.getElementById("pwd");
			var pro_pwd=document.getElementById("pro_pwd");
			if (pwd.value==""){
				pro_pwd.innerHTML="请输入密码!";
				$("#pro_pwd").css({"background":"url(img/register_06_06.png)","width":"95px","height":"34px"});
				return false;
			}else{
				pro_pwd.innerHTML=" ";
				$("#pro_pwd").css({"display":"none"});
			}
			//验证密码
		}
		//对号添加
		$("#CanSavebutton").click(function () {
	        if (!!$("#CanSavebutton").is(':checked')) {
	            $("#CanSavebutton").addClass('ckboxture');
				$('#CanSave').val('true');
	        } else {
	            $("#CanSavebutton").removeClass('ckboxture');
				$('#CanSave').val('false');
	        }

    	});
	</script>

				<h3>快速登录</h3>
				<form class="clearfix" style="position: relative;">
					<input type="text" placeholder="手机号" class="yong"  id="user" onBlur="checkForma()" onclick="checkForma()" />
					<span id="pro_user"></span>
					<input type="password" placeholder="密码" class="mi" id="pwdd"  onBlur="checkForma()" onclick="checkForma()" />
					<span id="pro_pwdd"></span><br>
					<input type="text" placeholder="验证码" class="yan" />
					<img src="img/deng_14.png">
				</form>
				
		<!--表单验证-->
			<script>
				function checkForma(){
					var tel=document.getElementById("user");
					var pro_user=document.getElementById("pro_user");
					if(tel.value==""){
						pro_user.innerHTML="请输入手机号码!";
						$("#pro_user").css({"position":"absolute","top":"8px","right":"5px","color":"#D5353B"});
						return false;
					}
					var myreg = /^(1(3|4|5|8){1}[0-9]{1})+\d{8}$/;
					if(!myreg.test(tel.value)){
						pro_user.innerHTML="请输入有效的手机号码!";
						$("#pro_user").css({"position":"absolute","top":"8px","right":"5px","color":"#D5353B"});
						return false;
					}else{
						pro_user.innerHTML=" ";   
					}
					//手机验证
					
					var age=document.getElementById("pwdd");
					var pro_pwdd=document.getElementById("pro_pwdd");
					if(age.value.length==""){
						pro_pwdd.innerHTML="密码不能为空！";
						$("#pro_pwdd").css({"position":"absolute","top":"61px","right":"5px","color":"#D5353B"});
						return false; 
					}else{
						pro_pwdd.innerHTML=" ";
					}
					//验证密码
				}
			</script>
				
	<!--//表单验证-->

>立即登录</button>
